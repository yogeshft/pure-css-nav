<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body,
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        /* Navigation styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin: 0 1rem;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
        }

        /* Mobile menu toggle button styles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .bar {
            background-color: #fff;
            height: 4px;
            margin: 2px 0;
            width: 30px;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 70px;
                left: 0;
            }

            .menu.active {
                display: flex;
            }

            .menu li {
                margin: 1rem 0;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
    <title>Responsive Navigation</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>My Website</h1>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                menu.classList.remove('active');
            }
        });

    </script>
</body>

</html>
